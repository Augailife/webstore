<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>商品详情</title>
		<link rel="stylesheet" href="css/details.css" />
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/webstore.js"></script>
	</head>
	<body>
		<div class="top">
			<ul>
				<li><a href="/login" th:text="${session.user == null}?'亲，请登录':'欢迎您:'+${session.user.getName()}"></a></li>
				<li><a href="/regist">免费注册</a></li>
				<li><a href="/">首页</a></li>
			</ul>
		</div>
		<div class="details_center">
			<div class="details_center_logo"><img src="images/dangdang.png"/></div>
			<div class="details_center_search">
				<form method="post">
					<input type="search" id="search" class="details_search" />
					<input type="submit" value="搜索" class="details_button" />
				</form>
			</div>
		</div>
		<div class="details_main">
			<form action="/shop">
			<div class="details_main_left"><img th:src="'/'+${product.getImgPath()}"/></div>
			<div class="details_main_right">
				<h3 th:text="${product.getName()}"></h3>
				<div class="details_main_right_logo">
					<input type="hidden" id="item_id" th:value="${product.getId()}">
					<input type="hidden" id="item_type" th:value="${product.getType()}">
					<input type="hidden" id="item_name" th:value="${product.getName()}">
					<input type="hidden" id="item_stock" th:value="${product.getStock()}">
					<input type="hidden" id="item_userId" th:value="${session.user.getId()}">
					<input type="hidden" id="item_price" th:value="${product.getPrice()}">
					<p th:text="${'描述:'+product.getMessage()}"></p>
					<p th:text="${product.getAuthor()}+'  著'"></p>
					<p th:text="'价格：'+${product.getPrice()}"></p>
					<p th:text="'销量:'+${product.getSales()}"></p>
					<p th:text="'库存:'+${product.getStock()}"></p>
					数量:<input name="count" id="item_count">
					<input id="btn_shop" type="button" value="立即购买" onclick="shopping()"/>
				</div>
			</div>
			</form>
		</div>
		<div class="details_copyright">&copy;jinan vocational collage</div>
	</body>
</html>
