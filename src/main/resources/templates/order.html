<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>我的订单</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" >
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
</style>
</head>
<body>
	
	<div id="header">
			<span class="wel_word">我的订单</span>
	</div>
	
	<div id="main">
		
		<table>
			<tr>
				<td>订单号</td>
				<td>商品</td>
				<td>购买数量</td>
				<td>单价</td>
				<td>总价</td>
				<td>状态</td>
				<td>创建时间</td>
			</tr>
			<div th:each="orderitem:${orderItems}">
			<tr>
				<td th:text="${orderitem.getOrderId()}"></td>
				<td th:text="${orderitem.getOrderProduct()}"></td>
				<td th:text="${orderitem.getOrderCount()}"></td>
				<td th:text="${orderitem.getProductPrice()}"></td>
				<td th:text="${orderitem.getPrice()}"></td>
				<td>未发货</td>
				<td th:text="${#dates.format(orderitem.getCreateTime(),'yyyy-MM-dd')}"></td>
			</tr>
			</div>
		</table>
	</div>
</body>
</html>
